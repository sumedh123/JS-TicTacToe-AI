        <!-- Add your site or application content here -->
        <div class="container">
            <div class="board">
                <div class="cell" id="cell_0"><div class="icon_holder noselect"></div></div>
                <div class="cell" id="cell_1"><div class="icon_holder noselect"></div></div>
                <div class="cell" id="cell_2"><div class="icon_holder noselect"></div></div>
                <div class="cell" id="cell_3"><div class="icon_holder noselect"></div></div>
                <div class="cell" id="cell_4"><div class="icon_holder noselect"></div></div>
                <div class="cell" id="cell_5"><div class="icon_holder noselect"></div></div>
                <div class="cell" id="cell_6"><div class="icon_holder noselect"></div></div>
                <div class="cell" id="cell_7"><div class="icon_holder noselect"></div></div>
                <div class="cell" id="cell_8"><div class="icon_holder noselect"></div></div>
            </div>
        </div>

        <button id="refresh" onclick="window.location.reload()">New game</button>           
    	<script type = "text/javascript" src="bundle.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script>

            (function(){
                var button = $('#refresh');
                button
                .animate({
                    'top':'86.5%'
                },500)
                .animate({
                    'top': '82%'
                },200)
                .animate({
                    'top': '86.5%'
                },200)
                .animate({
                    'top': '84.5%'
                },200)
                .animate({
                    'top': '86.5%'
                },200)
                .animate({
                    'top': '85%'
                },200)
                .animate({
                    'top': '86.5%'
                },200)

            })();
        </script>
